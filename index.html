<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<div class="main">
    <div class="image-wrapper">
        <img class="icon" src="assets/images/avatar-jessica.jpeg" alt="avatar">
    </div>
    <div class="text-wrapper">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="action-wrapper">
        <button class="btn" onclick="window.open('https://github.com')">GitHub</button>
        <button class="btn" onclick="window.open('https://www.frontendmentor.io/')">Frontend Mentor</button>
        <button class="btn" onclick="window.open('https://www.linkedin.com/')">LinkedIn</button>
        <button class="btn" onclick="window.open('https://x.com/')">Twitter</button>
        <button class="btn" onclick="window.open('https://www.instagram.com/')">Instagram</button>
    </div>
</div>
</body>
</html>
